        <div class="container">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item mx-4">
                        <a class="nav-link" href="transfer.html">GLOBAL TRANSFERS</a>

                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">MY WALLET</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="transfer-container">
          <h2>Method?</h2>
          <select class="form-select mb-3 text-center" aria-label="Transfer method selection">
            <option selected>Mobile Wallet</option>
            <option value="1">Bank Transfer</option>
            <option value="2">Digital Currency</option>
          </select>

          <div class="transfer-box mb-3">
            <span>Send</span>
            <input type="number" value="100" class="form-control" />
            <select class="currency-select form-select">
              <option value="SGD" selected>SGD</option>
              <option value="MYR">MYR</option>
              <option value="IDR">IDR</option>
              <option value="PHP">PHP</option>
              <option value="KHR">KHR</option>
              <option value="BDT">BDT</option>
            </select>
          </div>
          
          <div class="transfer-box mb-3">
            <span>Receive</span>
            <input type="number" value="" class="form-control" readonly />
            <select class="currency-select form-select">
              <option value="SGD">SGD</option>
              <option value="MYR" selected>MYR</option>
              <option value="IDR">IDR</option>
              <option value="PHP">PHP</option>
              <option value="KHR">KHR</option>
              <option value="BDT">BDT</option>
            </select>
          </div>

          <div class="transfer-info mb-3">
            <p>Transfer Fee: 1 SGD</p>
            <p>Transfer Time: <span class="text-danger">Same day</span></p>
          </div>
          
          <div class="exchange-rate mb-3">
            <span>Exchange Rate</span>
            <span>1 SGD = 3.39 MYR</span>
          </div>
          
          <a href="sender.html" class="btn btn-success w-100">Confirm</a>
        </div>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TrustSend</h5>
                    <p>Empowering global remittance through technology and trust.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="contact.html">Contact Us</a></li>
                        <li class="list-inline-item"><a href="resource.html">Resources</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>    

    <script>
        const exchangeRates = {
            SGD: 1,
            MYR: 3.39,
            IDR: 12205.14,
            PHP: 43.66,
            KHR: 3089.16,
            BDT: 88.18
        };
    
        function performConversion() {
            const sendInput = document.querySelector('.transfer-box:nth-of-type(1) input');
            const receiveInput = document.querySelector('.transfer-box:nth-of-type(2) input');
            const sendAmount = parseFloat(sendInput.value);
            sendCurrency = document.querySelector('.transfer-box:nth-of-type(1) .currency-select').value;
            receiveCurrency = document.querySelector('.transfer-box:nth-of-type(2) .currency-select').value;
    
            console.log('Send Amount:', sendAmount);
            console.log('Send Currency:', sendCurrency);
            console.log('Receive Currency:', receiveCurrency);
    
            if (isNaN(sendAmount)) {
                receiveInput.value = '';
                return;
            }
    
            const amountInSGD = sendCurrency === 'SGD' ? sendAmount : sendAmount / exchangeRates[sendCurrency];
    
            const receiveAmount = amountInSGD * exchangeRates[receiveCurrency];
    
            console.log('Receive Amount:', receiveAmount);

            receiveInput.value = receiveAmount.toFixed(2);
    
            const exchangeRate = (exchangeRates[receiveCurrency] / exchangeRates[sendCurrency]).toFixed(4);
            document.querySelector('.exchange-rate').innerHTML = 
                `Exchange Rate: 1 ${sendCurrency} = ${exchangeRate} ${receiveCurrency}`;

            const fee = Math.max(1, sendAmount * 0.01);
            document.querySelector('.transfer-info p:first-child').textContent = 
                `Transfer Fee: ${fee.toFixed(2)} ${sendCurrency}`;
        }
    
        document.querySelector('.transfer-box:nth-of-type(1) input').addEventListener('input', performConversion);
        document.querySelectorAll('.currency-select').forEach(select => {
            select.addEventListener('change', performConversion);
        });
        document.addEventListener('DOMContentLoaded', performConversion);
    </script>
