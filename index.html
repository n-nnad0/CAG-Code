<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TrustSend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
        background-color: #131e3d;
        padding: 0;
        }
        .navbar-content {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        }
        .navbar-nav {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        padding: 0 20px;
        }
        .navbar-nav .nav-item {
        flex: 1;
        text-align: center;
        }
        .navbar-nav .nav-link {
        color: #cdad7d;
        font-family: 'Libre Baskerville', serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        padding: 10px 0;
        white-space: nowrap;
        }
        .navbar::before,
        .navbar::after {
        content: '';
        display: block;
        height: 5px;
        background-color: #cdad7d;
        }
        @media (max-width: 768px) {
        .navbar-nav {
        flex-direction: column;
        }
        .navbar-nav .nav-item {
        margin-bottom: 10px;
        }
        }
        .hero-section {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .hero-section h1 {
            color: #222344;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            font-family: 'League Spartan', sans-serif;
            font-weight: 700;
            font-size: 3.0rem;
        }
        .hero-section h1 span {
            background-color: #cdad7d;
            padding: 10px 20px;
            margin-bottom: 15px;
            display: inline-block;
        }
        .logo-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .logo-button img {
            max-width: 300px;
            height: auto;
            transition: transform 0.3s ease;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-image: url('images/global\ pic\ c369.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT US</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="transfer.html">GLOBAL TRANSFERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">MY WALLET</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="position-relative">
        <div class="container-fluid">
            <div class="hero-section">
                <h1>
                    <span>Empower Hope Across</span>
                    <span>Borders with Our Non-Profit</span>
                    <span>Remittance Service</span>
                </h1>
                <button class="logo-button">
                    <img src="images/TrustSend Logo.png" alt="TrustSend Logo">
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TrustSend</h5>
                    <p>Empowering global remittance through technology and trust.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Terms of Service</a></li>
                        <li class="list-inline-item"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Function to handle smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    
        // Function to add active class to current nav item
        function setActiveNavItem() {
            let currentPage = window.location.pathname.split("/").pop();
            let navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }
    
        // Function to handle mobile menu toggle
        function toggleMobileMenu() {
            const navbarCollapse = document.querySelector('.navbar-collapse');
            navbarCollapse.classList.toggle('show');
        }
    
        // Event listener for mobile menu button
        document.querySelector('.navbar-toggler').addEventListener('click', toggleMobileMenu);
    
        // Logo button hover and click handlers
        const logoButton = document.querySelector('.logo-button');
        const logoImage = logoButton.querySelector('img');
    
        logoButton.addEventListener('mouseover', function() {
            logoImage.style.transform = 'scale(1.05)';
        });
    
        logoButton.addEventListener('mouseout', function() {
            logoImage.style.transform = 'scale(1)';
        });
    
        logoButton.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    
        // Call functions when the page loads
        window.onload = function() {
            setActiveNavItem();
        };
        </script>
</body>
</html>
